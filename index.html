<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mono — Artist</title>

<style>
:root {
  --bg: #000;
  --fg: #fff;
  --muted: #888;
  --accent: #fff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  line-height: 1.4;
}

/* ================= HERO ================= */

.hero {
  height: 78vh;
  width: 100%;
  background: #111;
  display: flex;
  align-items: flex-end;
  padding: 20px;
  position: relative;
}

.artist-name {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

/* Resonance waveform (static visual) */
.waveform {
  position: absolute;
  bottom: 70px;
  left: 20px;
  right: 20px;
  height: 30px;
  display: flex;
  gap: 4px;
  opacity: 0.6;
}

.wave {
  flex: 1;
  background: var(--accent);
  opacity: 0.2;
  border-radius: 2px;
}

/* ================= SECTIONS ================= */

.section {
  padding: 60px 20px;
}

.section-title {
  font-size: 18px;
  margin-bottom: 20px;
  color: var(--muted);
}

/* Visuals need weight */
.visuals {
  height: 55vh;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--muted);
  font-size: 16px;
}

/* ================= TRACK ================= */

.track {
  padding: 24px 20px;
  border-top: 1px solid #111;
  border-bottom: 1px solid #111;
}

.track-title {
  font-size: 18px;
  margin-bottom: 8px;
}

.track-meta {
  font-size: 14px;
  color: var(--muted);
}

/* ================= FIXED UI ================= */

.quick-actions {
  position: fixed;
  bottom: 64px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  background: rgba(0,0,0,0.9);
  border-top: 1px solid #111;
}

.quick-actions button {
  background: none;
  border: none;
  color: var(--fg);
  font-size: 14px;
}

.now-playing {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 12px 20px;
  background: #000;
  border-top: 1px solid #111;
  font-size: 14px;
}

/* ================= AUDIO ================= */

audio {
  display: none;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="waveform">
    <div class="wave" style="height:20%"></div>
    <div class="wave" style="height:60%"></div>
    <div class="wave" style="height:40%"></div>
    <div class="wave" style="height:80%"></div>
    <div class="wave" style="height:30%"></div>
    <div class="wave" style="height:70%"></div>
  </div>
  <div class="artist-name">ARTIST NAME</div>
</div>

<!-- VISUALS -->
<div class="section">
  <div class="section-title">Visuals</div>
  <div class="visuals">
    Visual content placeholder
  </div>
</div>

<!-- TRACK -->
<div class="track">
  <div class="track-title">Track Title</div>
  <div class="track-meta">Mono · Single</div>
</div>

<!-- AUDIO -->
<audio id="audio" src="track.mp3"></audio>

<!-- QUICK ACTIONS -->
<div class="quick-actions">
  <button onclick="togglePlay()">Play / Pause</button>
  <button>Save</button>
  <button>Share</button>
</div>

<!-- NOW PLAYING -->
<div class="now-playing" id="nowPlaying">
  Now Playing: —
</div>

<script>
const audio = document.getElementById("audio");
const nowPlaying = document.getElementById("nowPlaying");

function togglePlay() {
  if (audio.paused) {
    audio.play();
    nowPlaying.textContent = "Now Playing: Track Title";
  } else {
    audio.pause();
    nowPlaying.textContent = "Paused: Track Title";
  }
}
</script>

</body>
</html>
