<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- THIS IS CRITICAL -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Mono</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* MOBILE LOCK */
    body {
      display: flex;
      justify-content: center;
    }

    /* THIS IS THE SINGLE MOBILE COLUMN */
    .app {
      width: 100%;
      max-width: 430px; /* iPhone Pro Max width */
      min-height: 100vh;
      background: #000;
    }

    /* HEADER */
    .header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* PLACEHOLDER SECTIONS */
    .section {
      padding: 24px 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .section-title {
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <div class="logo">Mono</div>
    </header>

    <!-- HERO PLACEHOLDER -->
    <section class="section">
      <div class="section-title">Hero (Artist)</div>
    </section>

    <!-- BIO -->
    <section class="section">
      <div class="section-title">Short Bio</div>
    </section>

    <!-- PINNED TRACKS -->
    <section class="section">
      <div class="section-title">Pinned Tracks</div>
    </section>

    <!-- DISCOGRAPHY -->
    <section class="section">
      <div class="section-title">Discography</div>
    </section>

    <!-- VISUALS -->
    <section class="section">
      <div class="section-title">Visuals</div>
    </section>

    <!-- BACK THIS ARTIST -->
    <section class="section">
      <div class="section-title">Back This Artist</div>
    </section>

    <!-- SIMILAR ARTISTS -->
    <section class="section">
      <div class="section-title">Similar Artists</div>
    </section>

    <!-- FOOTER -->
    <section class="section">
      <div class="section-title">Powered by Mono</div>
    </section>

  </div>
</body>
</html>
